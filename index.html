<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style/style.css">

        <title>Online calculator</title>
    </head>
    <body>
        <div class="content">
            <div class="calc">
                <div class="txt">
                    <div class="t">0</div>
                    <div id="eq" class="eq">0</div>
                </div>
 
                <div>
                    <table class="btn">
                        <tr class="s"><!--MAked the header-->
                            <td class="ctrl">(</td>
                            <td class="ctrl">)</td>
                            <td class="num">0</td>
                            <td onclick="hi()" class="ctrl">AC</td>
                        </tr>
                    
                        <tr class="s">
                            <td class="num">7</td>
                            <td class="num">8</td>
                            <td class="num">9</td>
                            <td class="ctrl">-</td>
                        </tr>
                    
                        <tr class="s">
                            <td class="num">4</td>
                            <td class="num">5</td>
                            <td class="num">6</td>
                            <td class="ctrl">+</td>
                        </tr>

                        <tr class="s">
                            <td class="num">1</td>
                            <td class="num">2</td>
                            <td class="num">3</td>
                            <td class="eq1">=</td>
                        </tr>
                    </table>

                </div>

            </div>

        </div>
        

        <script src="js/app.js"></script>
    </body>
</html>
